<polymer-element name="jot-note" attributes="content">
  <template>
    <style>
      div {
        font-size: 24pt;
        text-align: center;
        margin-top: 140px;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
    </style>
    <div>
      <button on-click="{{setContent}}">Click me</button><br>
      <span>(content: {{content}})</span>
    </div>
  </template>
  <script type="application/dart" src="jotnote.dart"></script>
</polymer-element>
